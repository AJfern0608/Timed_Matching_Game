<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <meta http-equiv="refresh" content="0;url=http://localhost:5000/" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Match Game</h1>
    <p>Redirecting to the game... If you're not redirected automatically, please click the link below.</p>
    <div class="loading"></div>
    <p><a href="http://localhost:5000/" style="color: white; text-decoration: underline;">Go to the game</a></p>
  </div>
  
  <script>
    // Check if we're running on Replit
    const isReplit = window.location.hostname.includes('replit');
    
    if (isReplit) {
      // Update the redirect URL to use the Replit domain
      const redirectUrl = window.location.origin;
      document.querySelector('meta[http-equiv="refresh"]').content = `0;url=${redirectUrl}`;
      document.querySelector('a').href = redirectUrl;
    }
  </script>
</body>
</html>
